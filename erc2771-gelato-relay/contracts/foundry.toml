[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200

# Set Solidity version via pragma in sources; Foundry will respect ^0.8.20

# Remappings for external dependencies (run `forge install` to fetch these repos)
remappings = [
  "@gelatonetwork/relay-context/=lib/relay-context-contracts/",
  "@openzeppelin/=lib/openzeppelin-contracts/",
  "forge-std/=lib/forge-std/src/"
]

[fmt]
line_length = 100
multiline_func_header = "params_first"

[rpc_endpoints]
sepolia = "https://sepolia.drpc.org"
zircuit = "https://mainnet.zircuit.com"
